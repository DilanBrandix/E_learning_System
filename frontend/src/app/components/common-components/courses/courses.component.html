<div class="main-container">
  <div class="sub-Container">
    <div>
      <h2 class="section__title">
        Find The Right
        <br />
        Online Course For You
      </h2>
    </div>
    <div>
      <p class="paragraph">
        you don't have to struggle alone, you've got our assistance and help.
      </p>
    </div>
    <div class="course-container">
      <div style="margin-right: 2rem; margin-bottom: 2rem;" *ngFor="let card of cards">
        <div class="card flex justify-content-center">
          <p-card
            header={{card.cardHeader}}
            subheader={{card.cardSubHeading}}
            [style]="{ width: '360px' }"
          >
            <ng-template pTemplate="header">
              <img alt="Card" src= {{card.imgPath}} />
            </ng-template>
              <div class="cardContent">
                <div>
                  <i class="pi pi-book" style="font-size: large;"></i>
                </div>
                <div>
                  <p style="margin-left: 0.5rem;font-size: 22px; margin-bottom: 2rem;">{{card.numberofLessons}}</p>
                </div>
              </div>
              <div class="rating" >
                <div style="margin-right: 0.5rem;">
                  {{card.rating}}
                </div>
                <div>
                  <p-rating [(ngModel)]="card.ratingValue" [cancel]="false"></p-rating>
                </div>
              </div>
              <div>
                <p-divider align="center">
                  <div class="inline-flex align-items-center">
                  </div>
                </p-divider>
              </div>
              <div class="footerContent">
                <div>
                  <h3>{{card.courcePrice}}</h3>
                </div>
                <div>
                  <p-button
                  label="Enroll"
                  icon="pi pi-arrow-right"
                  iconPos="right"
                  [style]="{ width: '100px' }"
                  (click)="enroll(card.courseId)"
                  >
                </p-button>
                </div>
              </div>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</div>
